<h2>Contacts</h2>
<span class="spinner" *ngIf="!contacts"></span>
<a *ngFor="let cnt of contacts" class="card clickable">
  <div class="card-header" routerLink="/contacts/{cnt.id}">
    {{cnt.first_name}} {{cnt.surname}}
  </div>
  <div class="card-block">
    <p>{{cnt.email_address}}</p>
  </div>
</a>
