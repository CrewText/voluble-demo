<mat-card>
  <mat-card-header>
    <mat-card-title>Messages</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let msg of messages">
        <mat-icon mat-list-icon>message</mat-icon>
        <h3 mat-line>{{msg.contact}}
        </h3>
        <p mat-line>
          {{msg.body}}
        </p>
      </mat-list-item>
      <mat-progress-spinner *ngIf="isLoading===true" color="accent" mode="indeterminate"></mat-progress-spinner>
    </mat-list>
  </mat-card-content>
</mat-card>
