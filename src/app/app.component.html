<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a class="nav-link" routerLink="/">
        <img class="clr-icon is-inverse" src="/assets/favicons/ct-w.svg" />
        <span class="title">{{title}}</span>
      </a>
    </div>
    <div class="header-nav">
      <a class="nav-link nav-text" routerLinkActive="active" routerLink="/messages">Messages</a>
      <a class="nav-link nav-text" routerLinkActive="active" routerLink="/contacts">Contacts</a>
    </div>
    <div class="header-actions">
      <a href="#" class="nav-link nav-icon" (click)="authService.login()" *ngIf="!authService.isAuthenticated()">
        <clr-icon shape="login"></clr-icon>
      </a>
      <a href="#" class="nav-link nav-icon" (click)="authService.logout()" *ngIf="authService.isAuthenticated()">
        <clr-icon shape="logout"></clr-icon>
      </a>
    </div>
  </header>
  <app-subnav></app-subnav>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
