<h2>Contacts</h2>
<span class="spinner" *ngIf="!contacts"></span>
<form clrForm>
  <clr-input-container>
    <label>Search contacts</label>
    <input clrInput placeholder="Contact name" name="nameSearch" [(ngModel)]="nameSearch" />
  </clr-input-container>
</form>
<clr-datagrid>
  <clr-dg-column>Name
    <clr-dg-string-filter [clrDgStringFilter]="contactFilter"></clr-dg-string-filter>
  </clr-dg-column>
  <clr-dg-column>Phone Number</clr-dg-column>
  <clr-dg-column>Email Address</clr-dg-column>


  <clr-dg-row *ngFor="let cnt of contacts; trackBy:trackByContactId">
    <clr-dg-cell><a routerLink="/contacts/{{cnt.id}}">{{cnt.first_name}} {{cnt.surname}}</a></clr-dg-cell>
    <clr-dg-cell>{{cnt.phone_number}}</clr-dg-cell>
    <clr-dg-cell>{{cnt.email_address}}</clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>
